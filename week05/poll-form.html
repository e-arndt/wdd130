<!doctype html>

<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="New HTML">
    <meta name="author" content="Eric Arndt">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
        <h1>WDD 130 | Eric Arndt | HTML Form - User Poll</h1>
    </header>
    
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="iexplorer">Internet Explorer</option>
                        <option value="opera">Opera</option>
                        <option value="operagx">Opera GX</option>
                        <option value="tor">Tor</option>
                        <option value="vivaldi">Vivaldi</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="pet">Do you have a pet? <input type="checkbox" id="pet" name="pet"></label>
                    
                </div>
                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="3" placeholder="San Diego California, Tokyo Japan, Dallas Texas"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | Eric Arndt</p>
    </footer>

  </body>
  <!--Last modified on 02/01/2024-->

</html>
